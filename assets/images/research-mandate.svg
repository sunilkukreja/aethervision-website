<svg width="7680" height="4320" viewBox="0 0 7680 4320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#051020"/>
            <stop offset="100%" stop-color="#0A305A"/>
        </linearGradient>
        <linearGradient id="dataStream" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#20B2AA" stop-opacity="0.2"/>
            <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#20B2AA" stop-opacity="0.2"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
        </filter>
    </defs>

    <rect width="100%" height="100%" fill="url(#bgGrad)"/>

    <!-- Left Side: The Logical/Digital (Wireframe Noise) -->
    <g stroke="#20B2AA" stroke-width="2" opacity="0.3">
        <line x1="0" y1="1000" x2="3000" y2="2160"/>
        <line x1="0" y1="3320" x2="3000" y2="2160"/>
        <line x1="0" y1="2160" x2="3000" y2="2160"/>
        <!-- Random binary bits simulated by dashes -->
        <line x1="500" y1="1500" x2="2500" y2="2000" stroke-dasharray="20 40"/>
        <line x1="500" y1="2800" x2="2500" y2="2300" stroke-dasharray="10 30"/>
    </g>

    <!-- The Prism/Transformer (Center) -->
    <g transform="translate(3840, 2160)">
        <path d="M -400 -800 L 400 0 L -400 800 Z" fill="#FFFFFF" opacity="0.1"/>
        <path d="M -350 -700 L 350 0 L -350 700 Z" stroke="#FFFFFF" stroke-width="5" fill="none"/>
        <!-- The Core Energy -->
        <circle r="150" fill="#FFFFFF" filter="url(#glow)"/>
    </g>

    <!-- Right Side: The Physical/Analog (Coherent Wave) -->
    <g transform="translate(3840, 2160)" stroke="#20B2AA" stroke-width="8" fill="none" opacity="0.8">
        <path d="M 400 0 Q 1000 -500 1600 0 T 2800 0 T 4000 0"/>
        <path d="M 400 0 Q 1000 500 1600 0 T 2800 0 T 4000 0" opacity="0.5"/>
        <!-- Harmonics -->
        <path d="M 400 0 Q 1000 -200 1600 0 T 2800 0 T 4000 0" stroke-width="2" opacity="0.3"/>
    </g>
</svg>