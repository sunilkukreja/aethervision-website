<svg width="7680" height="4320" viewBox="0 0 7680 4320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="lensGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#000000"/>
            <stop offset="80%" stop-color="#0A305A"/>
            <stop offset="100%" stop-color="#154070"/>
        </radialGradient>
        <radialGradient id="reflection" cx="30%" cy="30%" r="50%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <rect width="100%" height="100%" fill="#F0F0F0"/>

    <g transform="translate(3840, 2160)">
        <!-- Outer Housing -->
        <circle r="1800" fill="#E0E0E0"/>
        <circle r="1700" fill="#D0D0D0" stroke="#FFFFFF" stroke-width="5"/>
        
        <!-- Aperture Blades -->
        <g fill="#333333">
            <path d="M 0 -1600 L 800 -800 L 0 0 L -800 -800 Z" opacity="0.9"/>
            <path d="M 1385 -800 L 1385 800 L 0 0 L 0 -1600 Z" transform="rotate(60)" opacity="0.9"/>
            <path d="M 1385 -800 L 1385 800 L 0 0 L 0 -1600 Z" transform="rotate(120)" opacity="0.9"/>
            <path d="M 1385 -800 L 1385 800 L 0 0 L 0 -1600 Z" transform="rotate(180)" opacity="0.9"/>
            <path d="M 1385 -800 L 1385 800 L 0 0 L 0 -1600 Z" transform="rotate(240)" opacity="0.9"/>
            <path d="M 1385 -800 L 1385 800 L 0 0 L 0 -1600 Z" transform="rotate(300)" opacity="0.9"/>
        </g>

        <!-- The Lens Glass -->
        <circle r="600" fill="url(#lensGrad)"/>
        
        <!-- Coating Reflection (The "Teal" Coating) -->
        <ellipse cx="-200" cy="-200" rx="400" ry="200" transform="rotate(-45)" fill="url(#reflection)"/>
        <circle r="50" fill="#20B2AA" opacity="0.8" filter="url(#glow)"/>
    </g>
</svg>