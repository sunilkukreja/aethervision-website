<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Shield Arc -->
  <path d="M20 30 Q50 10 80 30 V60 Q50 100 20 60 Z" stroke="#0A305A" stroke-width="2" fill="none"/>
  
  <!-- Inner Grid -->
  <path d="M30 40 L70 40 M40 50 L60 50 M45 60 L55 60" stroke="#0A305A" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Incoming Threat Vector -->
  <line x1="50" y1="5" x2="50" y2="25" stroke="#FF4444" stroke-width="1" stroke-dasharray="2,1">
     <animate attributeName="y1" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Active Countermeasure Point -->
  <circle cx="50" cy="30" r="4" fill="#20B2AA">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Radiating Protection -->
  <path d="M35 30 Q50 20 65 30" stroke="#20B2AA" stroke-width="1" fill="none" opacity="0.8"/>
</svg>