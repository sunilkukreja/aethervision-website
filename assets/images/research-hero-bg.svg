<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <rect width="100%" height="100%" fill="#0a2a5a"/>
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50a0e0;stop-opacity:0.8" />
    </linearGradient>
    <filter id="heroGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central abstract representation of a unified, evolving system -->
  <path d="M960 100 C1300 100, 1600 300, 1600 540 C1600 780, 1300 980, 960 980 C620 980, 320 780, 320 540 C320 300, 620 100, 960 100 Z" fill="url(#heroGradient)" filter="url(#heroGlow)" opacity="0.8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 960 540" to="360 960 540" dur="30s" begin="0s" repeatCount="indefinite" additive="sum"/>
  </path>

  <!-- Interconnected nodes/pathways representing research areas -->
  <circle cx="450" cy="250" r="40" fill="white" opacity="0.4"/>
  <circle cx="1470" cy="250" r="40" fill="white" opacity="0.4"/>
  <circle cx="450" cy="830" r="40" fill="white" opacity="0.4"/>
  <circle cx="1470" cy="830" r="40" fill="white" opacity="0.4"/>

  <path d="M450 250 L1470 250 L1470 830 L450 830 L450 250 Z" stroke="white" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0 2000; 2000 0" dur="15s" begin="0s" repeatCount="indefinite"/>
  </path>

  <!-- Text overlay (generic research theme) -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="72" font-family="sans-serif" font-weight="bold" opacity="0.9">
    FOUNDATIONAL RESEARCH
  </text>
  <text x="50%" y="650" dominant-baseline="middle" text-anchor="middle" fill="#DAA520" font-size="36" font-family="sans-serif" opacity="0.7">
    Architecting the Future of Computation
  </text>
</svg>