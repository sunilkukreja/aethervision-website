<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F8F8"/>
  
  <!-- Time/Legacy Spiral -->
  <path d="M100 250 C150 250 150 50 200 50 S250 250 300 250" stroke="#0A305A" stroke-width="2" fill="none"/>
  <path d="M100 50 C150 50 150 250 200 250 S250 50 300 50" stroke="#20B2AA" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Connection Rungs (DNA style) -->
  <line x1="150" y1="100" x2="150" y2="200" stroke="#0A305A" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="#0A305A" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="100" x2="250" y2="200" stroke="#0A305A" stroke-width="1" opacity="0.5"/>
  
  <!-- Crystallized Memory Nodes -->
  <!-- Corrected transform syntax with commas: rotate(angle, cx, cy) -->
  <rect x="195" y="145" width="10" height="10" fill="#20B2AA" transform="rotate(45, 200, 150)"/>
  <rect x="145" y="145" width="10" height="10" fill="#0A305A" transform="rotate(45, 150, 150)"/>
  <rect x="245" y="145" width="10" height="10" fill="#0A305A" transform="rotate(45, 250, 150)"/>
</svg>