<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Orbital Paths -->
  <ellipse cx="50" cy="50" rx="40" ry="15" stroke="#0A305A" stroke-width="0.5" transform="rotate(45 50 50)"/>
  <ellipse cx="50" cy="50" rx="40" ry="15" stroke="#0A305A" stroke-width="0.5" transform="rotate(-45 50 50)"/>
  
  <!-- Entanglement Link (Dashed) -->
  <line x1="25" y1="50" x2="75" y2="50" stroke="#20B2AA" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>

  <!-- Particle 1 -->
  <circle cx="25" cy="50" r="4" fill="#0A305A">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Particle 2 (Correlated) -->
  <circle cx="75" cy="50" r="4" fill="#0A305A">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Central Field -->
  <circle cx="50" cy="50" r="2" fill="#20B2AA" opacity="0.8"/>
  <circle cx="50" cy="50" r="10" stroke="#20B2AA" stroke-width="0.5" opacity="0.4">
     <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
  </circle>
</svg>