<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <filter id="crystalGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
        <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#7e57c2" result="specular">
            <fePointLight x="400" y="200" z="300" />
        </feSpecularLighting>
        <feComposite in="specular" in2="SourceGraphic" operator="in" result="specularComposite"/>
        <feMerge>
            <feMergeNode in="specularComposite"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    <linearGradient id="neuronPulse" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#80deea" stop-opacity="0"/>
        <stop offset="50%" stop-color="#80deea" stop-opacity="1"/>
        <stop offset="100%" stop-color="#80deea" stop-opacity="0"/>
    </linearGradient>
    <style>
        .pulse { animation: pulse 4s ease-in-out infinite; }
        @keyframes pulse {
            0% { stroke-dashoffset: 800; }
            100% { stroke-dashoffset: 0; }
        }
    </style>
</defs>
<g transform="translate(960 540)">
    <g filter="url(#crystalGlow)">
        <path d="M0,-400 L346,-200 L346,200 L0,400 L-346,200 L-346,-200 Z" fill="#1a237e" opacity="0.6"/>
        <path d="M0,-380 L329,-190 L329,190 L0,380 L-329,190 L-329,-190 Z" fill="none" stroke="#4527a0" stroke-width="3"/>
    </g>
    <g fill="none" stroke-width="2.5" stroke-linecap="round">
        <path d="M-250,0 C-100,-200 100,-150 200,-250 M200,-250 C300,-350 320,-150 300,0" stroke="#80deea" opacity="0.4"/>
        <path d="M280,50 C100,200 -100,150 -200,250 M-200,250 C-300,350 -320,150 -300,0" stroke="#80deea" opacity="0.4"/>
        <path class="pulse" d="M-250,0 C-100,-200 100,-150 200,-250 M200,-250 C300,-350 320,-150 300,0" stroke="url(#neuronPulse)" stroke-dasharray="400 400"/>
    </g>
</g>
</svg>