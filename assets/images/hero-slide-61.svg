<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="20%" stop-color="#00A8E8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0A305A" stop-opacity="0"/>
    </radialGradient>
    <filter id="blurFilter">
      <feGaussianBlur stdDeviation="15" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#05101E"/>
  
  <!-- Background Geometry -->
  <g stroke="#1a4d85" stroke-width="1" fill="none" opacity="0.3">
    <circle cx="960" cy="540" r="300" />
    <circle cx="960" cy="540" r="450" stroke-dasharray="10,20"/>
    <circle cx="960" cy="540" r="600" opacity="0.5"/>
  </g>

  <!-- The Core -->
  <circle cx="960" cy="540" r="150" fill="url(#coreGlow)" filter="url(#blurFilter)">
    <animate attributeName="r" values="140;160;140" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="960" cy="540" r="80" fill="#FFFFFF" opacity="0.9" filter="url(#blurFilter)"/>
  
  <!-- Orbiting Particles -->
  <g transform="translate(960,540)">
    <circle cx="200" cy="0" r="4" fill="#FFFFFF">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="0" r="3" fill="#00A8E8" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="35s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>