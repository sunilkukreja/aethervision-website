<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <rect width="100%" height="100%" fill="#0a2a5a"/>
  <defs>
    <radialGradient id="coreDoctrineGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:0.7" />
    </radialGradient>
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central glowing orb representing unified reality/Brahman -->
  <circle cx="960" cy="540" r="280" fill="url(#coreDoctrineGradient)" filter="url(#coreGlow)" opacity="0.9">
    <animate attributeName="r" from="280" to="290" dur="5s" begin="0s" repeatCount="indefinite" attributeType="XML"/>
    <animate attributeName="opacity" from="0.9" to="1" dur="5s" begin="0s" repeatCount="indefinite" attributeType="XML"/>
  </circle>

  <!-- Interconnecting lines representing non-duality of physics/information -->
  <path d="M100 100 L960 540 L1820 100 L960 540 L1820 980 L960 540 L100 980 Z" stroke="#DAA520" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0 1000; 1000 0" dur="10s" begin="0s" repeatCount="indefinite"/>
  </path>

  <!-- Abstract symbols of consciousness, trust, substrate -->
  <circle cx="700" cy="350" r="30" fill="#50a0e0" opacity="0.7">
    <animate attributeName="cx" from="700" to="720" dur="3s" begin="0s" repeatCount="indefinite" additive="sum"/>
  </circle>
  <rect x="1100" y="350" width="60" height="60" fill="#1a527b" opacity="0.7" transform="rotate(45 1130 380)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 1130 380" to="360 1130 380" dur="6s" begin="0s" repeatCount="indefinite" additive="sum"/>
  </rect>
  <polygon points="960,700 1010,750 960,800 910,750" fill="#DAA520" opacity="0.7">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 20" dur="4s" begin="0s" repeatCount="indefinite" additive="sum"/>
  </polygon>

  <!-- Text overlay -->
  <text x="50%" y="100" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="48" font-family="sans-serif" font-weight="bold" opacity="0.8">
    THE CORE DOCTRINE: PHILOSOPHICAL FOUNDATION
  </text>
  <text x="50%" y="980" dominant-baseline="middle" text-anchor="middle" fill="#DAA520" font-size="36" font-family="sans-serif" opacity="0.7">
    Quantum Advaita: Unifying Reality
  </text>
</svg>