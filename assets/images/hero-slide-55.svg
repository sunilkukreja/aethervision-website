<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <rect width="100%" height="100%" fill="#000000"/>
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <line x1="0" y1="1080" x2="1920" y2="0" stroke="#0A305A" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="0" x2="1920" y2="1080" stroke="#0A305A" stroke-width="2" opacity="0.5"/>
  <g filter="url(#glow)">
    <line x1="400" y1="540" x2="1520" y2="540" stroke="#F5F5F5" stroke-width="3"/>
    <circle cx="400" cy="540" r="10" fill="#F5F5F5"/>
    <circle cx="1520" cy="540" r="10" fill="#F5F5F5"/>
    <circle cx="960" cy="540" r="30" fill="none" stroke="#C00000" stroke-width="2"/>
  </g>
</svg>