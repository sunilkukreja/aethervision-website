<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Abstract background derived from the AetherVision sigil's geometry -->
    <defs>
        <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="400" height="460" patternTransform="scale(0.5) rotate(30)">
            <path d="M 200,0 L 400,115 L 400,345 L 200,460 L 0,345 L 0,115 Z" 
                  fill="none" stroke="#0A305A" stroke-width="2"/>
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="#FFFFFF"/>
