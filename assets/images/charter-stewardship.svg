<svg width="7680" height="4320" viewBox="0 0 7680 4320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="coneGrad" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" stop-color="#0A305A"/>
            <stop offset="100%" stop-color="#FBFBFB"/>
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="#FBFBFB"/>

    <!-- The Manifold (Wireframe Time Cone) -->
    <g transform="translate(1000, 2160)">
        <!-- Upper Horizon -->
        <path d="M 0 0 Q 3000 -1500 6000 -2000" fill="none" stroke="#0A305A" stroke-width="2"/>
        <!-- Lower Horizon -->
        <path d="M 0 0 Q 3000 1500 6000 2000" fill="none" stroke="#0A305A" stroke-width="2"/>
        
        <!-- Vertical Time Slices (Grid) -->
        <ellipse cx="1000" cy="0" rx="100" ry="300" fill="none" stroke="#0A305A" stroke-opacity="0.2"/>
        <ellipse cx="2500" cy="0" rx="200" ry="700" fill="none" stroke="#0A305A" stroke-opacity="0.2"/>
        <ellipse cx="4500" cy="0" rx="400" ry="1200" fill="none" stroke="#0A305A" stroke-opacity="0.2"/>
        
        <!-- The Guided Path (The Consequence) -->
        <path d="M 0 0 C 1500 0 3000 0 6000 0" stroke="#20B2AA" stroke-width="20" stroke-opacity="0.8" fill="none"/>
        
        <!-- Stewardship Nodes (Control Points) -->
        <circle cx="1500" cy="0" r="30" fill="#0A305A"/>
        <circle cx="3000" cy="0" r="30" fill="#0A305A"/>
        <circle cx="4500" cy="0" r="30" fill="#0A305A"/>
    </g>
</svg>