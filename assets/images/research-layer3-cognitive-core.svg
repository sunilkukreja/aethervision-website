<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <rect width="100%" height="100%" fill="#0a2a5a"/>
  <defs>
    <linearGradient id="cognitiveCoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="mindGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central Brain/Cognitive Core Motif -->
  <path d="M960 240 C1200 140, 1400 340, 1400 540 C1400 740, 1200 940, 960 840 C720 940, 520 740, 520 540 C520 340, 720 140, 960 240 Z" fill="url(#cognitiveCoreGradient)" filter="url(#mindGlow)" opacity="0.8"/>

  <!-- Neural Network Connections / Autonomous Discovery -->
  <path d="M960 540 L700 350 M960 540 L1220 380 M960 540 L750 750 M960 540 L1180 700 M960 540 L960 300 M960 540 L960 780" stroke="#50a0e0" stroke-width="3" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 50; 50 0; 0 50" dur="4s" repeatCount="indefinite"/>
  </path>
  <circle cx="700" cy="350" r="15" fill="#DAA520" opacity="0.9"/>
  <circle cx="1220" cy="380" r="15" fill="#DAA520" opacity="0.9"/>
  <circle cx="750" cy="750" r="15" fill="#DAA520" opacity="0.9"/>
  <circle cx="1180" cy="700" r="15" fill="#DAA520" opacity="0.9"/>
  <circle cx="960" cy="300" r="15" fill="#DAA520" opacity="0.9"/>
  <circle cx="960" cy="780" r="15" fill="#DAA520" opacity="0.9"/>

  <!-- Predictive / Pre-cognitive Elements (abstract) -->
  <path d="M100 500 Q 300 400, 500 500 T 700 500" stroke="#DAA520" stroke-width="4" opacity="0.5" transform="translate(0 -100)">
    <animate attributeName="opacity" from="0.5" to="0.2" dur="3s" begin="0s" repeatCount="indefinite" attributeType="XML"/>
  </path>
  <path d="M1820 500 Q 1620 600, 1420 500 T 1220 500" stroke="#DAA520" stroke-width="4" opacity="0.5" transform="translate(0 100)">
    <animate attributeName="opacity" from="0.5" to="0.2" dur="3s" begin="0s" repeatCount="indefinite" attributeType="XML"/>
  </path>

  <!-- Text overlay -->
  <text x="50%" y="100" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="48" font-family="sans-serif" font-weight="bold" opacity="0.8">
    LAYER 3: THE MIND (THE COGNITIVE CORE)
  </text>
  <text x="50%" y="980" dominant-baseline="middle" text-anchor="middle" fill="#DAA520" font-size="36" font-family="sans-serif" opacity="0.7">
    Autonomous Discovery &amp; Predictive Intelligence
  </text>
</svg>