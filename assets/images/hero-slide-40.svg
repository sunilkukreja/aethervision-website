<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <filter id="rippleDisplace">
      <feTurbulence type="turbulence" baseFrequency="0.002 0.002" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="0" xChannelSelector="R" yChannelSelector="A">
        <animate attributeName="scale" values="0;50;0" dur="8s" repeatCount="indefinite" />
      </feDisplacementMap>
    </filter>
    <radialGradient id="intentGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="white"/>
        <stop offset="100%" stop-color="#81d4fa" stop-opacity="0.5"/>
    </radialGradient>
    <style>
        .ripple {
            stroke: #e0f7fa;
            stroke-width: 2;
            fill: none;
            transform-origin: center;
            animation: ripple 8s ease-out infinite;
        }
        @keyframes ripple {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(1.5); opacity: 0; }
        }
    </style>
</defs>
<!-- Spacetime Grid -->
<g filter="url(#rippleDisplace)" opacity="0.3">
    <path d="M0 270 H 1920 M0 540 H 1920 M0 810 H 1920" stroke="#1a237e" stroke-width="1.5"/>
    <path d="M480 0 V 1080 M960 0 V 1080 M1440 0 V 1080" stroke="#1a237e" stroke-width="1.5"/>
</g>
<!-- Point of Intent -->
<circle cx="960" cy="540" r="10" fill="url(#intentGradient)">
    <animate attributeName="r" values="10;15;10" dur="8s" repeatCount="indefinite" />
</circle>
<!-- The Ripple -->
<circle class="ripple" cx="960" cy="540" r="500"/>
</svg>