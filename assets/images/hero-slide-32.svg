<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" style="background-color:#020a16;">
<defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="white" stop-opacity="1"/>
        <stop offset="100%" stop-color="#c0c0c0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="blueLattice" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0d47a1"/>
        <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
    <linearGradient id="silverLattice" x1="100%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#e0e0e0"/>
        <stop offset="100%" stop-color="#b0bec5"/>
    </linearGradient>
</defs>
<g opacity="0.7" filter="url(#glow)">
    <path d="M100,540 Q480,100 960,540 T1820,540" stroke="url(#blueLattice)" stroke-width="3" fill="none"/>
    <path d="M1820,540 Q1440,980 960,540 T100,540" stroke="url(#silverLattice)" stroke-width="3" fill="none"/>
    <path d="M960,100 Q480,540 960,980 T1440,540 Z" stroke="url(#blueLattice)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M960,980 Q1440,540 960,100 T480,540 Z" stroke="url(#silverLattice)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M300,1080 Q960,540 1620,1080" stroke="url(#blueLattice)" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M300,0 Q960,540 1620,0" stroke="url(#silverLattice)" stroke-width="1.5" fill="none" opacity="0.5"/>
</g>
<circle cx="960" cy="540" r="100" fill="url(#centerGlow)" opacity="0.9"/>
</svg>