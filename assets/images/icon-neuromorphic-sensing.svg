<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <radialGradient id="pulseGrad" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#20B2AA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#20B2AA" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Connections -->
  <path d="M20,80 L50,50 L80,80 M20,20 L50,50 L80,20 M50,20 L50,80 M20,50 L80,50" 
        stroke="#0A305A" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Central Hub -->
  <circle cx="50" cy="50" r="8" fill="#0A305A"/>
  <circle cx="50" cy="50" r="4" fill="#20B2AA">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Asynchronous Nodes -->
  <g>
    <circle cx="20" cy="20" r="3" fill="#0A305A"/>
    <circle cx="20" cy="20" r="6" fill="url(#pulseGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g>
    <circle cx="80" cy="80" r="3" fill="#0A305A"/>
    <circle cx="80" cy="80" r="6" fill="url(#pulseGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g>
    <circle cx="80" cy="20" r="3" fill="#0A305A"/>
    <circle cx="80" cy="20" r="6" fill="url(#pulseGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g>
    <circle cx="20" cy="80" r="3" fill="#0A305A"/>
    <circle cx="20" cy="80" r="6" fill="url(#pulseGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>