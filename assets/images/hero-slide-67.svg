<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <rect width="100%" height="100%" fill="#0A305A"/>
  
  <!-- Chaos Wave (Background) -->
  <path d="M0,540 Q300,200 600,800 T1200,300 T1920,540" fill="none" stroke="#000000" stroke-width="4" opacity="0.2"/>
  
  <!-- Ordered Wave (Foreground) -->
  <path d="M0,540 Q480,340 960,540 T1920,540" fill="none" stroke="#F5F5F5" stroke-width="2" opacity="0.6">
    <animate attributeName="d" 
             values="M0,540 Q480,340 960,540 T1920,540; M0,540 Q480,740 960,540 T1920,540; M0,540 Q480,340 960,540 T1920,540" 
             dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Interference Pattern -->
  <circle cx="960" cy="540" r="5" fill="#FFFFFF"/>
  <circle cx="960" cy="540" r="100" fill="none" stroke="#00A8E8" stroke-width="1" opacity="0.4">
     <animate attributeName="r" values="0;200" dur="4s" repeatCount="indefinite"/>
     <animate attributeName="opacity" values="0.8;0" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>