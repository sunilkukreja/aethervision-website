<svg width="600" height="550" viewBox="0 0 600 550" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <!-- Diagram of The Advaita Stack (Redacted for Public Website) -->
    <!-- This diagram visualizes the 5-layer architecture conceptually. -->
    <!-- It uses a clean, modern, and minimalist style aligned with the project's aesthetic. -->
    <!-- All proprietary names have been replaced with strategic, public-facing descriptions. -->

    <defs>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(56, 133, 187);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(86, 163, 217);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(64, 153, 168);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(94, 183, 198);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(79, 172, 142);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(109, 202, 172);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(108, 188, 114);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(138, 218, 144);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(146, 204, 89);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(176, 234, 119);stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Core Doctrine -->
    <g transform="translate(100, 20)">
        <rect width="400" height="50" rx="3" fill="#F5F5F5" stroke="#0A305A" stroke-width="1.5"/>
        <text x="200" y="25" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="bold" fill="#0A305A">Foundational Principles</text>
        <text x="200" y="42" text-anchor="middle" alignment-baseline="middle" font-size="12" fill="#444444">(The Philosophical &amp; Physical Core)</text>
    </g>

    <!-- Arrow -->
    <path d="M 300 75 V 95" stroke="#444444" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Layer 1: Foundational Hardware -->
    <g transform="translate(100, 100)">
        <rect width="400" height="60" rx="3" fill="url(#grad1)" style="filter:url(#dropShadow)"/>
        <text x="200" y="30" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="bold" fill="white">Layer 1: Foundational Hardware</text>
        <text x="200" y="48" text-anchor="middle" alignment-baseline="middle" font-size="12" fill="white">(Sensing &amp; Communication)</text>
    </g>
    
    <!-- Arrow -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#444444" />
        </marker>
    </defs>
    <path d="M 300 165 V 185" stroke="#444444" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Layer 2: Secure Fabric -->
    <g transform="translate(100, 190)">
        <rect width="400" height="60" rx="3" fill="url(#grad2)" style="filter:url(#dropShadow)"/>
        <text x="200" y="30" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="bold" fill="white">Layer 2: Secure Fabric</text>
        <text x="200" y="48" text-anchor="middle" alignment-baseline="middle" font-size="12" fill="white">(Networking &amp; Authentication)</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 300 255 V 275" stroke="#444444" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Layer 3: Cognitive Architectures -->
    <g transform="translate(100, 280)">
        <rect width="400" height="60" rx="3" fill="url(#grad3)" style="filter:url(#dropShadow)"/>
        <text x="200" y="30" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="bold" fill="white">Layer 3: Cognitive Architectures</text>
        <text x="200" y="48" text-anchor="middle" alignment-baseline="middle" font-size="12" fill="white">(Reasoning &amp; Prediction)</text>
    </g>

    <!-- Arrow -->
    <path d="M 300 345 V 365" stroke="#44444ah" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Layer 4: Human-AI Symbiosis -->
    <g transform="translate(100, 370)">
        <rect width="400" height="60" rx="3" fill="url(#grad4)" style="filter:url(#dropShadow)"/>
        <text x="200" y="30" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="bold" fill="white">Layer 4: Human-AI Symbiosis</text>
        <text x="200" y="48" text-anchor="middle" alignment-baseline="middle" font-size="12" fill="white">(Interface &amp; Governance)</text>
    </g>

    <!-- Arrow -->
    <path d="M 300 435 V 455" stroke="#444444" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Layer 5: Tools for Discovery -->
    <g transform="translate(100, 460)">
        <rect width="400" height="60" rx="3" fill="url(#grad5)" style="filter:url(#dropShadow)"/>
        <text x="200" y="30" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="bold" fill="white">Layer 5: Tools for Discovery</text>
        <text x="200" y="48" text-anchor="middle" alignment-baseline="middle" font-size="12" fill="white">(Creation &amp; Legacy)</text>
    </g>
</svg>
