<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="deepSpace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020b14"/>
      <stop offset="100%" stop-color="#0A305A"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#deepSpace)"/>
  
  <!-- Perspective Grid -->
  <g transform="translate(960, 600) perspective(500)">
    <g opacity="0.4" stroke="#4a90e2" stroke-width="2">
      <line x1="-2000" y1="0" x2="2000" y2="0" />
      <line x1="-2000" y1="200" x2="2000" y2="200" opacity="0.8"/>
      <line x1="-2000" y1="500" x2="2000" y2="500" opacity="0.6"/>
      <line x1="-2000" y1="900" x2="2000" y2="900" opacity="0.4"/>
      
      <!-- Vertical/Perspective Lines -->
      <line x1="0" y1="0" x2="0" y2="1500" />
      <line x1="-400" y1="0" x2="-1800" y2="1500" />
      <line x1="400" y1="0" x2="1800" y2="1500" />
    </g>
  </g>

  <!-- Nodes -->
  <circle cx="960" cy="600" r="6" fill="#FFFFFF">
     <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="560" cy="800" r="4" fill="#00A8E8" opacity="0.8"/>
  <circle cx="1360" cy="800" r="4" fill="#00A8E8" opacity="0.8"/>
  
  <!-- Connecting Beam -->
  <path d="M560,800 Q960,500 1360,800" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="10,20" opacity="0.3">
     <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="10s" repeatCount="indefinite"/>
  </path>
</svg>