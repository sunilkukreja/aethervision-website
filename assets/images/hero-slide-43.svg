<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
    </filter>
    <style>
        .hiddenPath { stroke: #80deea; stroke-width: 4; fill: none; opacity: 0; animation: reveal 8s ease-in-out infinite; }
        @keyframes reveal { 40%, 60% { opacity: 1; } 0%, 100% { opacity: 0; } }
    </style>
</defs>
<!-- Cosmic Noise -->
<rect width="1920" height="1080" filter="url(#noise)" opacity="0.05"/>
<g opacity="0.4" fill="none" stroke-width="1">
    <path d="M0 540 q 240 -400 480 0 t 480 0 t 480 0 t 480 0" stroke="#4a148c"/>
    <path d="M0 540 q 240 400 480 0 t 480 0 t 480 0 t 480 0" stroke="#01579b"/>
</g>
<!-- Hidden Channel -->
<path class="hiddenPath" d="M100,540 H 1820"/>
</svg>