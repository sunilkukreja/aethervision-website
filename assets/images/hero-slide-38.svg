<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <filter id="nodeCoreGlow">
        <feGaussianBlur stdDeviation="15" result="blur"/>
    </filter>
    <filter id="fieldDisplacement">
        <feTurbulence baseFrequency="0.05" numOctaves="2" type="fractalNoise" result="turbulence"/>
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10"/>
    </filter>
    <radialGradient id="nodeGradient" r="80%">
        <stop offset="0%" stop-color="#ffffff"/>
        <stop offset="100%" stop-color="#9fa8da"/>
    </radialGradient>
    <style>
        .threat { animation: fadeout 5s ease-in forwards; }
        @keyframes fadeout {
            0% { opacity: 0.7; transform: translate(0, 0); }
            70% { opacity: 0.5; transform: translate(-300px, 0); }
            100% { opacity: 0; transform: translate(-350px, 0); }
        }
    </style>
</defs>
<!-- Node A -->
<circle cx="400" cy="540" r="50" fill="url(#nodeGradient)" filter="url(#nodeCoreGlow)"/>
<!-- Node B -->
<circle cx="1520" cy="540" r="50" fill="url(#nodeGradient)" filter="url(#nodeCoreGlow)"/>
<!-- Entangled Field -->
<ellipse cx="960" cy="540" rx="600" ry="200" fill="#303f9f" opacity="0.4" filter="url(#fieldDisplacement)"/>
<!-- Threat -->
<path class="threat" d="M1920,540 L1820,500 L1820,580 Z" fill="#c62828" opacity="0.7"/>
</svg>