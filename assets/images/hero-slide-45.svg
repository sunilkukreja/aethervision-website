<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <filter id="mindglow"><feGaussianBlur stdDeviation="10"/></filter>
    <style>
        .attack { stroke-dasharray: 2000; stroke-dashoffset: 2000; animation: strike 6s ease-in infinite; }
        .defense { stroke-dasharray: 2000; stroke-dashoffset: 2000; animation: strike 6s ease-in infinite; }
        @keyframes strike {
            to { stroke-dashoffset: 0; }
        }
    </style>
</defs>
<!-- Fractal Mind -->
<g transform="translate(960 540) scale(200)" fill="none" stroke="#81d4fa" stroke-width="2" filter="url(#mindglow)">
    <path d="M-2,0 a2,2 0 0,1 2,-2 M0,-2 a2,2 0 0,1 2,2 M2,0 a2,2 0 0,1 -2,2 M0,2 a2,2 0 0,1 -2,-2"/>
</g>
<!-- Attack / Defense -->
<g fill="none" stroke-width="3" stroke-linecap="round">
    <path class="attack" style="animation-delay: 0s" d="M1920,200 C1500,400 1100,500 1010,540" stroke="#e53935"/>
    <path class="defense" style="animation-delay: 0s" d="M1010,540 C1100,580 1500,680 1920,880" stroke="#4fc3f7"/>
    <path class="attack" style="animation-delay: -3s" d="M0,900 C 400,600 800,550 910,540" stroke="#e53935"/>
    <path class="defense" style="animation-delay: -3s" d="M910,540 C800,530 400,480 0,180" stroke="#4fc3f7"/>
</g>
</svg>