<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <rect width="100%" height="100%" fill="#0A305A"/>
  
  <defs>
    <filter id="mergeGlow">
      <feGaussianBlur stdDeviation="10"/>
      <feComposite operator="add" in="SourceGraphic"/>
    </filter>
  </defs>
  
  <g transform="translate(960, 540)" filter="url(#mergeGlow)">
    <!-- Circle 1 -->
    <circle cx="-100" cy="0" r="150" fill="none" stroke="#F5F5F5" stroke-width="4" opacity="0.6">
       <animate attributeName="cx" values="-100; 0; -100" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Circle 2 -->
    <circle cx="100" cy="0" r="150" fill="none" stroke="#F5F5F5" stroke-width="4" opacity="0.6">
       <animate attributeName="cx" values="100; 0; 100" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <!-- The Union Spark -->
    <circle cx="0" cy="0" r="10" fill="#FFFFFF" opacity="0">
       <animate attributeName="opacity" values="0; 1; 0" dur="10s" repeatCount="indefinite"/>
       <animate attributeName="r" values="10; 50; 10" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>