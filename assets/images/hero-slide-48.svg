<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <linearGradient id="riverFlow" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="#b39ddb"/>
        <stop offset="50%" stop-color="#4fc3f7"/>
        <stop offset="100%" stop-color="#a5d6a7"/>
    </linearGradient>
    <filter id="displacementFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.2" numOctaves="3"/>
        <feDisplacementMap in="SourceGraphic" scale="30"/>
    </filter>
</defs>
<!-- River -->
<path d="M660,0 C360,360 1260,720 960,1080" stroke-width="400" stroke="url(#riverFlow)" fill="none" filter="url(#displacementFilter)"/>
<!-- Memories -->
<g fill="#fff" opacity="0.1" style="mix-blend-mode: screen;">
    <circle cx="700" cy="200" r="50"/>
    <rect x="800" y="450" width="100" height="100" transform="rotate(45 850 500)"/>
    <path d="M600,800 l 50 -100 h 100 l 50 100 z"/>
</g>
</svg>