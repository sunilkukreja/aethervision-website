<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- The Wave/Field -->
  <path d="M10 50 Q30 20 50 50 T90 50" stroke="#0A305A" stroke-width="1" opacity="0.5"/>
  <path d="M10 50 Q30 80 50 50 T90 50" stroke="#0A305A" stroke-width="1" opacity="0.5"/>
  
  <!-- The Measurement Aperture -->
  <circle cx="50" cy="50" r="25" stroke="#20B2AA" stroke-width="1.5" stroke-dasharray="60, 20">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Crosshairs -->
  <line x1="50" y1="35" x2="50" y2="45" stroke="#0A305A" stroke-width="1"/>
  <line x1="50" y1="55" x2="50" y2="65" stroke="#0A305A" stroke-width="1"/>
  <line x1="35" y1="50" x2="45" y2="50" stroke="#0A305A" stroke-width="1"/>
  <line x1="55" y1="50" x2="65" y2="50" stroke="#0A305A" stroke-width="1"/>
  
  <!-- Center Point -->
  <circle cx="50" cy="50" r="2" fill="#20B2AA"/>
</svg>