<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <rect width="100%" height="100%" fill="#0a2a5a"/>
  <defs>
    <linearGradient id="satchitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="deepGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background elements: Interconnectedness of reality (Brahman) -->
  <path d="M0 0 C300 300, 600 0, 960 540 C1320 1080, 1620 780, 1920 1080" stroke="#3a6c9e" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" from="0.4" to="0.2" dur="8s" begin="0s" repeatCount="indefinite" attributeType="XML"/>
  </path>
  <path d="M1920 0 C1620 300, 1320 0, 960 540 C600 1080, 300 780, 0 1080" stroke="#3a6c9e" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" from="0.4" to="0.2" dur="8s" begin="0s" repeatCount="indefinite" attributeType="XML"/>
  </path>

  <!-- Central motif: Lotus representing consciousness and emergence from potentiality (Māyā) -->
  <g transform="translate(960 540) scale(0.7)" filter="url(#deepGlow)">
    <path d="M0 -200 Q 50 -150, 100 -200 C 150 -250, 150 -350, 0 -400 C -150 -350, -150 -250, -100 -200 Q -50 -150, 0 -200 Z" fill="url(#satchitGradient)" opacity="0.8" transform="rotate(0)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="20s" begin="0s" repeatCount="indefinite" additive="sum"/>
    </path>
    <path d="M0 -200 Q 50 -150, 100 -200 C 150 -250, 150 -350, 0 -400 C -150 -350, -150 -250, -100 -200 Q -50 -150, 0 -200 Z" fill="url(#satchitGradient)" opacity="0.7" transform="rotate(60)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="60" to="420" dur="20s" begin="0s" repeatCount="indefinite" additive="sum"/>
    </path>
    <path d="M0 -200 Q 50 -150, 100 -200 C 150 -250, 150 -350, 0 -400 C -150 -350, -150 -250, -100 -200 Q -50 -150, 0 -200 Z" fill="url(#satchitGradient)" opacity="0.6" transform="rotate(120)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="120" to="480" dur="20s" begin="0s" repeatCount="indefinite" additive="sum"/>
    </path>
    <path d="M0 -200 Q 50 -150, 100 -200 C 150 -250, 150 -350, 0 -400 C -150 -350, -150 -250, -100 -200 Q -50 -150, 0 -200 Z" fill="url(#satchitGradient)" opacity="0.7" transform="rotate(180)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="180" to="540" dur="20s" begin="0s" repeatCount="indefinite" additive="sum"/>
    </path>
    <path d="M0 -200 Q 50 -150, 100 -200 C 150 -250, 150 -350, 0 -400 C -150 -350, -150 -250, -100 -200 Q -50 -150, 0 -200 Z" fill="url(#satchitGradient)" opacity="0.6" transform="rotate(240)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="240" to="600" dur="20s" begin="0s" repeatCount="indefinite" additive="sum"/>
    </path>
    <path d="M0 -200 Q 50 -150, 100 -200 C 150 -250, 150 -350, 0 -400 C -150 -350, -150 -250, -100 -200 Q -50 -150, 0 -200 Z" fill="url(#satchitGradient)" opacity="0.8" transform="rotate(300)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="300" to="660" dur="20s" begin="0s" repeatCount="indefinite" additive="sum"/>
    </path>
  </g>

  <!-- Text overlay -->
  <text x="50%" y="150" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="48" font-family="sans-serif" font-weight="bold" opacity="0.8">
    A POST-MATERIALIST FRAMEWORK
  </text>
  <text x="50%" y="950" dominant-baseline="middle" text-anchor="middle" fill="#DAA520" font-size="36" font-family="sans-serif" opacity="0.7">
    Integrating Ancient Wisdom with Quantum Physics
  </text>
</svg>