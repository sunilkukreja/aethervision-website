<svg width="7680" height="4320" viewBox="0 0 7680 4320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FBFBFB"/>
            <stop offset="100%" stop-color="#E0E0E0"/>
        </linearGradient>
        <linearGradient id="pillarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0A305A" stop-opacity="0.9"/>
            <stop offset="50%" stop-color="#20B2AA" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0A305A" stop-opacity="0.9"/>
        </linearGradient>
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#20B2AA" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#FBFBFB" stop-opacity="0"/>
        </radialGradient>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#0A305A" stroke-width="0.5" stroke-opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bgGrad)"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Central Glow -->
    <circle cx="3840" cy="2160" r="1800" fill="url(#glow)"/>

    <!-- The Principle (Central Geometry) -->
    <g transform="translate(3840, 2160)">
        <!-- Orbital Rings representing established laws -->
        <circle r="1200" fill="none" stroke="#0A305A" stroke-width="2" stroke-opacity="0.2"/>
        <circle r="1400" fill="none" stroke="#0A305A" stroke-width="1" stroke-opacity="0.1"/>
        
        <!-- The Monolith -->
        <path d="M -200 1000 L -100 -1200 L 0 -1400 L 100 -1200 L 200 1000 Z" fill="url(#pillarGrad)"/>
        
        <!-- Internal Structure lines -->
        <line x1="0" y1="-1400" x2="0" y2="1000" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.5"/>
        
        <!-- Base geometry (Grounding) -->
        <ellipse cx="0" cy="1000" rx="400" ry="100" fill="#0A305A" opacity="0.1"/>
    </g>
    
    <!-- Floating Data Particles (Chaos ordered by principle) -->
    <g fill="#20B2AA" opacity="0.6">
        <circle cx="2000" cy="3000" r="5"/>
        <circle cx="5600" cy="1200" r="8"/>
        <circle cx="3840" cy="500" r="10"/>
        <circle cx="4000" cy="3500" r="6"/>
    </g>
</svg>