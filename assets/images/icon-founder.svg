<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" fill="none">
  <!-- The Network Mind (Head Profile Outline) -->
  <path d="M75 30 C50 30 35 50 35 75 C35 100 50 120 75 120 C100 120 115 100 115 75" 
        stroke="#0A305A" stroke-width="1.5" stroke-dasharray="5,5" fill="none" opacity="0.4"/>
  
  <!-- The Nexus (Brain/Mind Connection) -->
  <circle cx="75" cy="65" r="3" fill="#20B2AA"/>
  
  <!-- Constellation Lines connecting to the Mind -->
  <line x1="75" y1="65" x2="50" y2="90" stroke="#0A305A" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="65" x2="100" y2="90" stroke="#0A305A" stroke-width="1" opacity="0.6"/>
  <line x1="75" y1="65" x2="75" y2="120" stroke="#20B2AA" stroke-width="1"/>
  
  <!-- Node Points -->
  <circle cx="50" cy="90" r="2" fill="#0A305A"/>
  <circle cx="100" cy="90" r="2" fill="#0A305A"/>
  <circle cx="75" cy="120" r="2" fill="#0A305A"/>
  
  <!-- The Horizon (Shoulders/Foundation) -->
  <path d="M35 120 Q75 130 115 120" stroke="#0A305A" stroke-width="2"/>
  
  <!-- Vision Rays (Projecting outward) -->
  <path d="M75 65 L110 40" stroke="#20B2AA" stroke-width="1" opacity="0.5"/>
  <path d="M75 65 L40 40" stroke="#20B2AA" stroke-width="1" opacity="0.5"/>
</svg>