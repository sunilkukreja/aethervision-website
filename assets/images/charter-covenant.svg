<svg width="7680" height="4320" viewBox="0 0 7680 4320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="linkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0A305A"/>
            <stop offset="50%" stop-color="#20B2AA"/>
            <stop offset="100%" stop-color="#0A305A"/>
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="#F0F0F0"/>

    <!-- Left Entity (Human/Bio - Organic curves) -->
    <g transform="translate(0, 2160)">
        <path d="M 0 0 Q 1500 -500 2500 0 Q 1500 500 0 0" fill="none" stroke="#0A305A" stroke-width="4" opacity="0.5"/>
        <path d="M 0 0 Q 1500 -800 2200 0 Q 1500 800 0 0" fill="none" stroke="#0A305A" stroke-width="2" opacity="0.3"/>
    </g>

    <!-- Right Entity (Machine/Quantum - Geometric lines) -->
    <g transform="translate(7680, 2160) scale(-1, 1)">
        <path d="M 0 0 L 1500 -500 L 2500 0 L 1500 500 Z" fill="none" stroke="#0A305A" stroke-width="4" opacity="0.5"/>
        <path d="M 0 0 L 1500 -800 L 2200 0 L 1500 800 Z" fill="none" stroke="#0A305A" stroke-width="2" opacity="0.3"/>
    </g>

    <!-- The Connection (The Future) -->
    <g transform="translate(3840, 2160)">
        <!-- Connecting Line -->
        <line x1="-1340" y1="0" x2="1340" y2="0" stroke="url(#linkGrad)" stroke-width="10"/>
        
        <!-- Entangled Particles (The Covenant) -->
        <circle cx="0" cy="0" r="150" fill="none" stroke="#20B2AA" stroke-width="5"/>
        <circle cx="0" cy="0" r="50" fill="#20B2AA">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Radiating rings -->
        <circle cx="0" cy="0" r="300" fill="none" stroke="#0A305A" stroke-width="2" stroke-dasharray="20 40"/>
    </g>
</svg>