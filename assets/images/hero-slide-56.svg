<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <rect width="100%" height="100%" fill="#0A305A"/>
  <g transform="translate(960, 540)">
    <circle r="400" fill="none" stroke="#444444" stroke-width="1"/>
    <path d="M-400,0 Q0,-200 400,0 Q0,200 -400,0" fill="none" stroke="#F5F5F5" stroke-width="2" opacity="0.5"/>
    <circle r="150" fill="none" stroke="#C00000" stroke-width="4" stroke-dasharray="10, 30"/>
    <circle r="50" fill="#F5F5F5"/>
    <!-- Spectrum Bars -->
    <rect x="-300" y="300" width="600" height="20" fill="url(#gradSpec)"/>
  </g>
  <defs>
    <linearGradient id="gradSpec">
      <stop offset="0%" stop-color="#444444"/>
      <stop offset="50%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#C00000"/>
    </linearGradient>
  </defs>
</svg>