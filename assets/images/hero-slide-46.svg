<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <filter id="handglow"><feGaussianBlur stdDeviation="20"/></filter>
    <radialGradient id="hand-grad"><stop offset="0%" stop-color="#C8E6C9"/><stop offset="100%" stop-color="#2E7D32" stop-opacity="0"/></radialGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
        <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#1a237e" stroke-width="2"/>
    </pattern>
    <style>
        .lattice { transition: stroke 2s; }
        svg:hover .lattice { stroke: #FFD700; }
    </style>
</defs>
<!-- Quantum Lattice -->
<rect width="1920" height="1080" fill="url(#grid)" class="lattice"/>
<!-- Handprint -->
<g transform="translate(850 400)" fill="url(#hand-grad)" filter="url(#handglow)">
    <path d="M118,254 C60,242 2,206 0,132 C2,72 58,18 124,20 C194,22 236,78 234,142 C232,204 180,264 118,254 Z"/>
    <circle cx="60" cy="100" r="30"/> <circle cx="110" cy="50" r="35"/>
    <circle cx="170" cy="60" r="32"/> <circle cx="200" cy="120" r="28"/>
</g>
</svg>