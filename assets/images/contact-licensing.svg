<svg width="7680" height="4320" viewBox="0 0 7680 4320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0A305A"/>
            <stop offset="100%" stop-color="#051a30"/>
        </linearGradient>
        <linearGradient id="tealGrad" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#20B2AA"/>
            <stop offset="100%" stop-color="#10605a"/>
        </linearGradient>
        <radialGradient id="spark" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="30%" stop-color="#20B2AA"/>
            <stop offset="100%" stop-color="#20B2AA" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Background: Slightly darker for contrast -->
    <rect width="100%" height="100%" fill="#F5F5F5"/>

    <!-- Left Block (The Institute / Core IP) -->
    <g transform="translate(1840, 1160)">
        <path d="M 0 0 L 1500 0 L 1800 500 L 1800 1500 L 1500 2000 L 0 2000 Z" fill="url(#blueGrad)"/>
        <!-- Circuitry details -->
        <path d="M 200 200 L 1300 200 M 200 400 L 1300 400" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="5"/>
        <!-- The Interlocking Teeth -->
        <rect x="1800" y="700" width="300" height="200" fill="#0A305A"/>
        <rect x="1800" y="1100" width="300" height="200" fill="#0A305A"/>
    </g>

    <!-- Right Block (The Partner / Application) -->
    <g transform="translate(4240, 1160)">
        <path d="M 1800 0 L 300 0 L 0 500 L 0 1500 L 300 2000 L 1800 2000 Z" fill="url(#tealGrad)"/>
        <!-- The Interlocking Recesses -->
        <rect x="-300" y="700" width="300" height="200" fill="#20B2AA"/>
        <rect x="-300" y="1100" width="300" height="200" fill="#20B2AA"/>
    </g>

    <!-- The Connection Point (Energy) -->
    <g transform="translate(3840, 2160)">
        <circle r="400" fill="url(#spark)" opacity="0.6"/>
        <line x1="-200" y1="0" x2="200" y2="0" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
        <line x1="0" y1="-200" x2="0" y2="200" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
    </g>
</svg>