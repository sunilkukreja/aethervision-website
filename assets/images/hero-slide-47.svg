<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background-color:#010409;">
<defs>
    <filter id="beamGlow"><feGaussianBlur stdDeviation="3"/></filter>
    <style>
        .flicker { animation: flicker 7s infinite; }
        @keyframes flicker { 50.01% { opacity:1; } 50% { opacity:0.4; } }
    </style>
</defs>
<!-- Globe -->
<circle cx="960" cy="540" r="300" fill="none" stroke="#0d47a1" stroke-width="2"/>
<!-- Beams -->
<g stroke-width="4" filter="url(#beamGlow)">
    <path d="M300,540 H 1620" stroke="#f48fb1"/>
    <path d="M960, -100 V 1180" stroke="#f48fb1"/>
</g>
<!-- Interference Pattern -->
<g transform="translate(960 540)" fill="#fff">
    <rect x="-100" y="-5" width="200" height="10"/>
    <rect class="flicker" x="-100" y="-5" width="200" height="10" fill="#ffcc80"/>
</g>
</svg>